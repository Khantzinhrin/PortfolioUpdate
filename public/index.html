<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Portfolio</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./src/index.css">
  <link rel="icon" type="image/png" href="/image/logo.png">

  <!-- Optional: Custom CSS for animated gradient -->
  <style>
@keyframes gradient-move {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; } /* move more to make it flow */
}

.text-gradient-animate {
  background: linear-gradient(90deg, #ff0000, #ff9900, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
  background-size: 200% 100%; /* double width for smooth animation */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradient-move 5s linear infinite;
}

  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
</body>
</html>
